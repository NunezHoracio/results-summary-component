<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <article class="result-card">
      <section class="result-card__your-result">
        <h3 class="result-card__title">Your Result</h3>
        <div class="result-card__score">
          <h1 class="result-card__value">76</h1>
          <span class="result-card__out-of">of 100</span>
        </div>
        <div class="result-card__description">
          <h2 class="result-card__rating">Great</h2>
          <p class="result-card__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="result-card__summary">
        <h3 class="result-card__title">Summary</h3>
        <div class="result-card__items">
          <div class="result-card__item">
            <div class="result-card__item-name">
              <img class="result-card__icon" src="./assets/images/icon-reaction.svg" alt="">
              <p class="result-card__item-text">Reaction</p>
            </div>
            <p class="result-card__item-score">80 <span>/ 100</span></p>
          </div>
          <div class="result-card__item">
            <div class="result-card__item-name">
              <img class="result-card__icon" src="./assets/images/icon-memory.svg" alt="">
              <p class="result-card__item-text">Memory</p>
            </div>
            <p class="result-card__item-score">92 <span>/ 100</span></p>
          </div>
          <div class="result-card__item">
            <div class="result-card__item-name">
              <img class="result-card__icon" src="./assets/images/icon-verbal.svg" alt="">
              <p class="result-card__item-text">Verbal</p>  
            </div>
            <p class="result-card__item-score">61 <span>/ 100</span></p>
          </div>
          <div class="result-card__item">
            <div class="result-card__item-name">
              <img class="result-card__icon" src="./assets/images/icon-visual.svg" alt="">
              <p class="result-card__item-text">Visual</p>
            </div>
            <p class="result-card__item-score">72 <span>/ 100</span></p>
          </div>
        </div>
        <button class="result-card__button">Continue</button>
      </section>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Horacio Rodolfo Nu√±ez</a>.
    </footer>
  </main>
</body>
</html>
